<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 50px auto;
            max-width: 1200px;
        }
        .box {
            width: 150px;
            height: 150px;
            background-color: steelblue;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            transition: all 0.5s ease-in-out;
        }
        
        /* Hover Effects */
        .hover-scale:hover { transform: scale(1.2); }
        .hover-rotate:hover { transform: rotate(360deg); }
        .hover-opacity:hover { opacity: 0.5; }
        .hover-color:hover { background-color: tomato; }
        
        /* Keyframe Animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .animate-bounce { animation: bounce 1s infinite; }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin { animation: spin 2s linear infinite; }
        
        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fadein { animation: fadein 2s ease-in-out; }
        
        @keyframes slidein {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        .animate-slidein { animation: slidein 1s ease-in-out; }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .animate-pulse { animation: pulse 1.5s infinite; }
        
        /* SVG Path Animations */
        @keyframes movePath {
            0% { d: path("M10 80 C40 10, 65 10, 95 80"); }
            50% { d: path("M10 80 C40 150, 65 150, 95 80"); }
            100% { d: path("M10 80 C40 10, 65 10, 95 80"); }
        }
        @keyframes draw {
            from { stroke-dasharray: 0, 200; }
            to { stroke-dasharray: 200, 0; }
        }
        .svg-path {
            stroke: steelblue;
            stroke-width: 3;
            fill: none;
            animation: draw 3s linear infinite;
        }
        .svg-path-animate {
            animation: movePath 3s ease-in-out infinite alternate;
        }
    </style>
</head>
<body>
    <h1>CSS Animations Showcase</h1>
    <div class="container">
        <div class="box hover-scale">Scale</div>
        <div class="box hover-rotate">Rotate</div>
        <div class="box hover-opacity">Opacity</div>
        <div class="box hover-color">Color</div>
        <div class="box animate-bounce">Bounce</div>
        <div class="box animate-spin">Spin</div>
        <div class="box animate-fadein">Fade In</div>
        <div class="box animate-slidein">Slide In</div>
        <div class="box animate-pulse">Pulse</div>
    </div>
    
    <h2>SVG Path Animations</h2>
    <svg width="200" height="100" viewBox="0 0 100 100">
        <path class="svg-path svg-path-animate" d="M10 80 C40 10, 65 10, 95 80" />
    </svg>
</body>
</html>
